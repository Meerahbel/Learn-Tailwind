<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="text-green-500 font-body">
    <div class="grid md:grid-cols-3">
      <!--Content wrapper-->
      <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">
          <div class="flex justify-between items-center">
            <h1
              class="text-green-500 font-bold uppercase border-b border-green-100 p-4"
            >
              <a href="/" class="hover:text-green-800">Food Freaks</a>
            </h1>
            <div class="px-4 cursor-pointer md:hidden" id="burger">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </div>
          </div>
          <ul class="text-sm mt-6 hidden md:block" id="menu">
            <li class="py-1">
              <a
                href="#"
                class="px-4 flex justify-end items-center border-r-4 border-green-800"
              >
                <span class="text-green-800 font-semibold">Home</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 ml-2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                  />
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a
                href="#"
                class="px-4 flex justify-end items-center border-r-4 border-white"
              >
                <span>About</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 ml-2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z"
                  />
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a
                href="#"
                class="px-4 flex justify-end items-center border-r-4 border-white"
              >
                <span>Contact</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 ml-2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a
            href="#"
            class="btn border-green-500 md:border-2 hover:bg-green-500 hover:text-white transition ease-out duration-500"
            >Log in</a
          >
          <a
            href="#"
            class="btn ml-2 md:bg-green-500 md:text-white hover:bg-green-800 transition ease-out duration-500"
            >Sign Up</a
          >
        </div>

        <header>
          <h2 class="text-green-800 text-6xl">Recipies</h2>
          <h3 class="text-lg font-semibold">For Food Freaks</h3>
        </header>

        <div>
          <h4
            class="text-green-800 font-semibold mt-12 pb-2 border-b border-green-300"
          >
            Latest Recipies
          </h4>

          <div class="mt-8 lg:grid grid-cols-3 gap-10">
            <!--For Cards-->
            <div class="card hover:shadow-xl md:h-[300px]">
              <img
                src="Images/Jollof-rice.jpg"
                alt="Jollof-rice"
                class="w-full md:h-[200px] md:object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Jollof Rice</span>
                <span class="block text-sm">Recipie by Diyyah</span>
              </div>
              <div class="badge flex items-center gap-1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>

                <span class="text-sm">40 mins</span>
              </div>
            </div>
            <div class="card hover:shadow-xl md:h-[300px]">
              <img
                src="Images/Fried-rice.jpg"
                alt="Fried-rice"
                class="w-full md:h-[200px] md:object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Fried Rice</span>
                <span class="block text-sm">Recipie by Mimi</span>
              </div>
              <div class="badge flex items-center gap-1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>

                <span class="text-sm">30 mins</span>
              </div>
            </div>
            <div class="card hover:shadow-xl md:h-[300px]">
              <img
                src="Images/White-rice.jpg"
                alt="White-rice"
                class="w-full md:h-[200px] md:object-cover"
              />
              <div class="m-4">
                <span class="font-bold">White Rice and Stew</span>
                <span class="block text-sm">Recipie by Khalid</span>
              </div>
              <div class="badge flex items-center gap-1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span class="text-sm">30 mins</span>
              </div>
            </div>
          </div>

          <h4
            class="text-green-800 font-semibold mt-12 pb-2 border-b border-green-300"
          >
            Most Popular
          </h4>

          <div class="mt-8">
            <!--For Cards-->
          </div>

          <div class="flex justify-center">
            <div
              class="btn bg-green-500 text-white hover:shadow-inner transform hover:scale-125 transition ease out duration-300"
            >
              Load More
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="index.js"></script>
  </body>
</html>
